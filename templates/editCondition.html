{% extends "base.html" %}
{% block title %} Edit Condition {% endblock %}
{% block head %}
	{{super()}}
{% endblock %}
{% block content %}
	<body>
		<h1> Edit Condition {{condition.name.title()}}</h1> <!--TODO: expression not working anymore-->
		<!--the first restaurant_id is the variable of method newMenuItem defined in project.py,the second is as in int:restaurant_id of the route; having ','' between action and method will cause failure of redirect -->
		<form action='{{url_for('conditionEdit',condition_id=condition_id)}}' method='post'>
			<input type='text' class='btn btn-default' name='newName' placeholder='name' value='{{condition.name}}'>
			<input type='text' class='btn btn-default' name='newSignsAndSymptoms' placeholder='signs_and_symptoms' value='{{condition.signs_and_symptoms}}'>
			<input type='submit' class='btn btn-default' value='EDIT'>
			<br>
            <button class='btn btn-success' name='cancelEdit'>
                <a href={{url_for('showConditions')}}>CANCEL</a>
            </button>
		</form>
	</body>
{% endblock %}
